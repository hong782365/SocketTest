group 'com.hong'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'

    compile ("ch.qos.logback:logback-classic:1.1.4")
    compile ("ch.qos.logback:logback-core:1.1.4" )
    compile ("ch.qos.logback:logback-access:1.1.4")
    compile ("org.slf4j:slf4j-api:1.7.14")
    compile ("net.logstash.logback:logstash-logback-encoder:4.7")

    // https://mvnrepository.com/artifact/io.netty/netty-all
    compile group: 'io.netty', name: 'netty-all', version: '4.1.3.Final'

}
